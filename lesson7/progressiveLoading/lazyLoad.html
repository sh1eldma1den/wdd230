<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Megan Moore">
    <meta name="description" content="Megan Moore's Assignment on Progressive Loading for WDD230 at BYU-Idaho">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css" />
</head>
<body>
<h1>Test for Lazy Load</h1>
<picture class="img-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/sunset.jpg"
      alt="sunset"
    />
  </picture>
  <p>Sunset at Folly Beach</p>
  <picture class="img-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/kayak.jpg"
      alt="kayaks"
    />
  </picture>
  <p>The salt marshes of Cape Romaine National Wildlife Refuge.</p>
  <picture class="img-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/blueridge.jpg"
      alt="blue ridge parkway"
    />
  </picture>
  <p>Fall on the Blue Ridge Parkway</p>
  <picture class="image-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/bluesy.jpg"
      alt="blue way"
    />
  </picture>
  <p>Little River Blueway</p>
  <picture class="image-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/tinkercliffs.jpg"
      alt="hammock at tinker cliffs"
    />
  </picture>
  <p>Tinker Cliffs along the Appalachian Trail</p>
  <picture class="image-container">
    <img
      src="images/placeholder.jpg"
      data-src="images/murrellsinlet.jpg"
      alt="kayaks on beach"
    />
  </picture>
  <p>Murrell's Inlet</p>
  <script src="js/lazyload.js" defer></script>
</body>
</html>
